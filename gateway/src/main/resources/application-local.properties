server.port=9090
#Spring Cloud Gateway
spring.cloud.gateway.routes[0].id=user-profile
spring.cloud.gateway.routes[0].uri=http://localhost:9091
spring.cloud.gateway.routes[0].predicates[0].name=Path
spring.cloud.gateway.routes[0].predicates[0].args[pattern]=/user-profile/**

spring.cloud.gateway.routes[1].id=payment-service
spring.cloud.gateway.routes[1].uri=http://localhost:9092
spring.cloud.gateway.routes[1].predicates[0].name=Path
spring.cloud.gateway.routes[1].predicates[0].args[pattern]=/payment-service/**

spring.cloud.gateway.routes[2].id=account-service
spring.cloud.gateway.routes[2].uri=http://localhost:9093
spring.cloud.gateway.routes[2].predicates[0].name=Path
spring.cloud.gateway.routes[2].predicates[0].args[pattern]=/account-service/**

#External service configuration
user.profile.base-url= http://localhost:9091/user-profile

##PostgreSQL
#spring.datasource.url=jdbc:postgresql://localhost:5432/demo
spring.datasource.url=jdbc:postgresql://postgres:5432/demo
spring.datasource.username=demo
spring.datasource.password=demo
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.driver-class-name=org.postgresql.Driver

# Cache configuration
gw.cache.type=memory

gw.cache.specs.apidefs.expired=120
gw.cache.specs.apidefs.max=100
gw.cache.specs.clients.expired=120
gw.cache.specs.clients.max=100

# Security
rsa.private-key=-----BEGIN PRIVATE KEY----------END PRIVATE KEY-----
rsa.public-key=-----BEGIN PUBLIC KEY----------END PUBLIC KEY-----
gw.security.salt=12333333
client-id=12345
gateway.secret-key=11111
client-apikey=12345_api_key

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.demo=TRACE
spring.data.rest.base-path = /admin-rest
spring.zipkin.enabled=false
logging.level.org.hibernate.type.descriptor.sql=trace
logging.level.org.hibernate.type=TRACE


# Enable Micrometer Tracing
management.tracing.enabled=true
# Set the sampling probability to 100% for tracing all requests
management.tracing.sampler.probability=1.0
